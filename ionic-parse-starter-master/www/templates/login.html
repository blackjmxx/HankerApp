<div class="bar bar-header bar-color">
    <button ng-click="myGoBack()"class="button icon-left ion-chevron-left button-clear button-white">Back</button>
  <h1 class="title">bar-calm</h1>
</div>
<ion-view title="Login">
        <ion-content padding="true" scroll="false" class="has-header">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="user.password">
            </label>
        </div>
        <div class="assertive" ng-show="error.message">{{error.message}}</div>
        <button class="button button-stable button-block" ng-click="login()">
            LOG IN
        </button>
        <button class="button button-block button-clear button-calm" ng-click="forgot()">
            Forgot your password?
        </button>
    </ion-content>
</ion-view>
