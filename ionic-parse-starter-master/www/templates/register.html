<div class="bar bar-header bar-color">
    <button ng-click="myGoBack()"class="button icon-left ion-chevron-left button-clear button-white">Back</button>
  <h1 class="title">bar-calm</h1>
</div>
    <ion-view title="Register" class="">
        
        <ion-content padding="true" scroll="false" class="has-header">
            <ion-list>               
            <label class="item item-input">
                <input type="text" ng-model="user.email" placeholder="Email">
            </label>
            <label class="item item-input">
                <input type="password" ng-model="user.password" placeholder="Password">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Date of Birth</span>
                <input type="date" ng-model="user.dob">
            </label>
            </ion-list>
        <div class="assertive" ng-show="error.message">{{error.message}}</div>
        <button class="button button-stable button-block" ng-click="register()">
            CREATE ACCOUNT
        </button>
        By creating an account you agree to the Terms of Use and Privacy Policy.
            </ion-content>
    </ion-view>
