<div class="bar bar-header bar-color">
    <button ng-click="myGoBack()"class="button icon-left ion-chevron-left button-clear button-white">Back</button>
  <h1 class="title">bar-calm</h1>
</div>
<ion-view title="Forgot Password">
    <ion-content ng-show="!state.success" class="has-header"  scroll="false" padding="true">
        <div class="list">
            <label class="item item-input">
                <input type="text" ng-model="user.email" placeholder="Enter your email">
            </label>
        </div>
        <div class="assertive" ng-show="error.message">{{error.message}}</div>
        <button class="button button-stable button-block" ng-click="reset()">
            RESET PASSWORD
        </button>
    </ion-content>
    <ion-content ng-show="state.success" class="has-header"  padding="true">
        <div class="positive">An email has been sent to you with instructions on resetting your password.</div>
        <button class="button button-stable button-block" ng-click="login()">
            Log In
        </button>
    </ion-content>
</ion-view>
